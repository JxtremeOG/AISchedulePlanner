<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler Application</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="modal-open">
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h2>Set Your Preferences</h2>
            
            <label for="dropdown">Select a Program:</label>
            <select id="program-dropdown">
                <option value="FiveYear">5-Year</option>
                <option value="FourYear">4-Year</option>
            </select>

            <label for="dropdown">Select a Start Term:</label>
            <select id="term-dropdown">
                <option value="Fall">Fall Term</option>
                <option value="Winter">Winter Term</option>
                <option value="Spring">Spring Term</option>
                <option value="Summer">Summer Term</option>
            </select>
            
            <label for="start-date">Select Start Date:</label>
            <input type="number" id="start-date" min="0000" max="9999" value="2024"/>
            
            <button id="submit-button">Submit</button>
        </div>
    </div>

    <dialog class="course-dialog">
        <div class="dialog-content">
          <<div class="course-info">
            <label class="course-name">Course Name</label>
            <label class="short-name">ShortName</label>
          </div>
          <label class="course-desc">Course Description</label>
          <label class="course-prereqs">Course Prereqs</label>
          <label class="course-coreqs">Course Coreqs</label>
          <label class="course-offered">Offered</label>
          <i class="course-status">âš </i>
        </div>
    </dialog>

    <script>
        const dialogCloseButton = document.querySelector(".dialog-close-button")
        const dialog = document.querySelector(".course-dialog")

        dialog.addEventListener("click", e => {
            const dialogDimensions = dialog.getBoundingClientRect()
            if (
              e.clientX < dialogDimensions.left ||
              e.clientX > dialogDimensions.right ||
              e.clientY < dialogDimensions.top ||
              e.clientY > dialogDimensions.bottom
            ) {
              dialog.close()
            }
        })
    </script>

    <div class="top-bar">
        <div class="title-bar">
            <div class="title">J.A.R.V.I.S</div>
        </div>
        <div class="title-bar-buttons">
            <button id="minimize-button" class="top-button minimize-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10" fill="white" width="10" height="10">
                    <rect x="1" y="4.5" width="8" height="1"/>
                </svg>
            </button>
            <button id="maximize-button" class="top-button maximize-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10" fill="white" width="10" height="10">
                    <rect x="1" y="1" width="8" height="8" fill="none" stroke="white" stroke-width="1"/>
                </svg>
            </button>
            <button id="close-button" class="top-button close-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10" fill="white" width="10" height="10">
                    <line x1="1" y1="1" x2="9" y2="9" stroke="white" stroke-width="1"/>
                    <line x1="1" y1="9" x2="9" y2="1" stroke="white" stroke-width="1"/>
                </svg>
            </button>
        </div>
    </div>

    <div class="primary-container"> 
        <div id="terms-container" class="terms-container">
            <!-- Terms will be dynamically generated here -->
        </div>
        <div id="search-container">
            <input type="search" id="search-bar" placeholder="Search for a course..." />
            <div id="search-results">
                <!-- Search results will appear here -->
            </div>
            <div id="delete-zone" class="delete-zone">
                <i class="fas fa-trash fa-4x"></i>
            </div>
        </div>
    </div>

    <template id="term-template">
        <div class="term-div">
            <!-- Term information section -->
            <div class="term-info">
                <h3 class="term-title"></h3> <!-- Title of the term, e.g., "Fall 2024" -->
                <p class="term-credits"></p> <!-- Credits for the term -->
            </div>
            <!-- Courses section -->
            <div class="courses-container">
                <!-- Courses will be appended here -->
            </div>
        </div>
    </template>

    <template id="course-card-template">
        <div class="course-card" draggable="true">
            <h4 class="course-name"></h4> <!-- Display the course short name -->
            <p class="course-credits"></p> <!-- Display the course credits -->
            <!-- <i class="status-icon checkmark"></i> Example icon (checkmark) -->
        </div>
    </template>

    <template id="course-search-card-template">
        <div class="search-result-item" draggable="true">
            <h4 class="course-name"></h4> <!-- Display the course short name -->
            <p class="course-credits"></p> <!-- Display the course credits -->
            <!-- <i class="status-icon checkmark"></i> Example icon (checkmark) -->
        </div>
    </template>
    
    
    <script src="js/renderer.js"></script>
    <script src="js/drag.js"></script>
    <script src="js/search.js"></script>
    <script src="js/deleteZone.js"></script>
</body>
</html>
